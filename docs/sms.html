        $(function () {
          var total = $(".rightmain_content").length;//获得div的总个数
          var showDiv = Math.floor(Math.random() * 3);//获得显示div的随机数
          for (var i = 0; i < total; i++) {
            if (i == showDiv) {
              $(".rightmain_content")[i].style.display = "block";//显示随机的div;
            } else {
              $(".rightmain_content")[i].style.display = "none";//隐藏其它div,
            }
          }
        })
      </script>

      　
      <script>
        $("#submit").click(function () {
          var phone = $("#phone").val();
          var content = $("#content").val();
          if (!(/^1[34578]\d{9}$/.test(phone))) {
            alert("您填写的手机号码有误,请重新填写！");
            return false;
          }
          $.ajax({
            url: 'http://api.yanboguoji.com/api/v1/sms',
            type: 'get',
            dataType: "jsonp",
            jsonp: "callback",
            data: {
              phone: phone,
              content: content,
            },
            success: function (data) {
              if (data.status == 1) {
                alert('发送成功！')
              } else {
                alert('发送失败！')
              }
            },
            error: function () {
              alert('发送失败，请与网络管理员联系');
            }
          })
        })

      </script>
