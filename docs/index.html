    <script type="text/javascript">
        (function () {
            var year = new Date().getFullYear();
            document.title = '明德公考招生工作网';
            document.querySelector(".rightmain_top .left").innerText = '公务员' + (year + 1) + '年预报名系统';
            document.querySelector(".rightmain_content .form-title").innerText = '优惠券信息申请表';
            let quota = Math.ceil(Math.random() * 20);
            while (quota < 14 || quota > 18) {
                quota = Math.ceil(Math.random() * 20)
            }
            document.getElementById("a1").innerText = quota;
            document.getElementById("b1").innerText = 20 - quota;
        })()
        function change_timer () {
            var timer = $(".dayer").val();
            var var1 = $(".btn1").val();
            var var2 = $(".btn2").val();
            var num2 = $(".btn1").val() - $(".btn2").val();
            if (!($('.dayer').val() == '')) {
                $("#spantime").text(timer);
            }
            if (!($('.btn1').val() == '') && !($('.btn2').val() == '') && !($('.btn3').val() == '')) {
                $(".all").text(var1);
                $("#a1").text(var2);
                $("#b1").text(num2);
            }
            $(".change_swp").hide();
            $(".btn1,.btn2,.btn3,.dayer").val('');
        }
        function change_timer1 () {
            var timer1 = $(".dayer1").val();
            if (!($('.dayer1').val() == '')) {
                $(".curtime").text(timer1);
            } else {

            }
            $(".line_swp").hide();
            $(".dayer1").val('');
        }
        function change_btn3 () {
            var num1 = $(".btn1").val() - $(".btn2").val();
            $(".btn3").val(num1);
        }
        function change_show () {
            $(".change_swp").show();
        }
        function line_show () {
            $(".line_swp").show();
        }
        function change_no () {
            $(".change_swp").hide();
            $(".btn1,.btn2,.btn3,.dayer").val('');
        }
        function change_no1 () {
            $(".line_swp").hide();
            $(".dayer1").val('');
        }
        function change_del () {
            $(".btn1,.btn2,.btn3,.dayer").val('');
        }
        function change_del1 () {
            $(".dayer1").val('');
        }

        function show1 () {
            var a1 = parseInt($("#a1").html());
            var b1 = parseInt($("#b1").html());
            if (b1 <= 0) {
                alert("剩余名额不能小于0,请刷新页面");
            }
            if (b1 > 0) {
                $("#a1").html(a1 + 1);
                $("#b1").html(b1 - 1);
            }
        }
    </script>

    <script>

        /*以下为页面跳转方法，可以跳转到子页面*/
        $('#but1').click(function (e) {    //用要跳转的元素选择器替换#but1，支持所有选择器类型
            interactive.openUrl('url')    //url为要跳转的目标页面地址。相对地址绝对地址均可。
        })

        /*以下为MLINK方法，参数为默认值*/
        $('#but2').click(function (e) { //用要跳转的元素选择器替换#but2，支持所有选择器类型
            interactive.openMlink(e);
        });

        /*若不使用默认参数，则MLINK使用以下方法*/
        var params = {
            siteFlag: 0,       //名片分配开关，0为分配，1为不分配
            pageDetail: 'personalmedal',   //默认进入页面
            param: 123    //默认进入页面相关参数
        }
        $('#but3').click(function (e) { //用要跳转的元素选择器替换#but3，支持所有选择器类型
            interactive.openMlink(e, params)
        })
